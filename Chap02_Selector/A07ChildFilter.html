<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title>A07 Children</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript">
        // 자식 필터 선택자
        $(document).ready(function () {
            //모든 span 태그의 배열을 생성하고 그 배열의 첫번째 요소에만 적용한다.
            $('div > span:first').css('color', 'tomato');

            //앞 쪽의 메인 태그 div별로 그룹을 생성하고 그 첫번째 span에 적용. 
            //반드시 그룹을 생선한 div의 첫번째 요소가 span이어야 적용된다. 그래서 된장찌개는 적용 안됨.
            $('div > span:first-child').css('fontSize', '20pt');

            //위와는 달리 div별로 그룹을 잡고 위치와 상관없이 처음 발견되는  span 요소에 적용. 그래서 된장찌개도 적용
            $('div > span:first-of-type').css('fontStyle', 'italic');

            //div 그룹에 span 요소 1개만 존재해야한다. 2개 있거나 다른 태그 있으면 적용 안됨.(하위 태그가 1개 이상이면 적용 안됨)
            $('div > span:only-child').css('fontWeight', 'bold');

            //div 그룹에 여러 요소가 존재하더라도 span 요소는 1개만 존재하야한다.
            $('div > span:only-of-type').css('text-decoration', 'underline');

        });
    </script>
</head>

<body>
    <div class="card-body">
        <span>짜장면</span>,
        <span>짬뽕</span>,
        <span>깐풍기</span>,
        <span>울면</span>
    </div>
    <div class="card-body">
        <b>김치찌개</b>,
        <span>된장찌개</span>,
        <span>고등어구이</span>,
        <span>미역국</span>
    </div>
    <div class="card-body">
        <span>우동</span>,
        <span>초밥</span>,
        <span>튀김</span>,
        <span>라면</span>
    </div>


    <div class="card-body">
        <span>우동</span>,
    </div>
    <div class="card-body">
        <span>우동</span>,
        <b>a</b>
        <b>c</b>
    </div>
</body>

</html>
