<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>A05 Find</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			//filter => 검색된 배열에서 찾는다.
			// find => 지정한 컨텐츠 하위(자식)에서 찾는다. 사실 filter는 거의 안쓰고 find를 많이 쓴다.
			/*
			var x = $('#foods').css('color', 'blue')
				.filter('.test').css('backgroundColor', 'orange');
			console.log(x);
			
			var x = $('#foods td').css('color', 'blue')		//배열은 table 배열 개
				.find('.test').css('backgroundColor', 'orange'); // 18개의 td 안에서 .test 찾음
			console.log(x);
			*/

			//중간에 내용 추가되면 순서가 바뀌어 엉망될 가능성 있음. 계산해서 수정해야함
			var x = $('#foods').css('color', 'lightblue')
				.find('tr:nth-child(3n+1)').css('backgroundColor', 'orange')
				.first().css('backgroundColor', 'tomato')
				.end()
				.last().css('backgroundColor', 'tomato');

			console.log(x);

			//이 방법은 추가가 되더라도 유연하게 해결할 수 있다.
			//변수를 줬기때문에 바꿀 값만 수정하면 됨.
			//그래서 배열에 변수 줘서하는게 좋음
			//적용할 대상을 계산하기가 편리하다
			var y = $('#one').css('color', 'lightblue');
			var td = y.find('tr:nth-child(2n)').css('backgroundColor', 'orange');
			td.first().css('backgroundColor', 'tomato');
			td.last().css('backgroundColor', 'black');
			td.eq(1).css('backgroundColor', 'teal');
		});
	</script>
</head>
