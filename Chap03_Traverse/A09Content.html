<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title>A09 Content</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        div {
            width: 300px;
        }
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            /*
                nodeType
                1 => element
                2 => Attribute
                3 => Text
                8 => Commend
            */
            $('#toBold').click(function (evt) {
                var x = $('#content').contents();
                console.log(x);


                //DOM요소의 변수.each() => jquery 요소의 배열만 순환
                //$.each() => 자바스크립트의 forEach처럼 모든 요소가 순환 가능
                /*
                //자바스크립트 객체라 순환 안됨. 에러
                [10, 11, 100].each(function (index, item) {
                    console.log(item);
                });
                
                //jquery 객체라 순환 가능
                $([10, 11, 100]).each(function (index, item) {
                    console.log(item);
                });

                //OK.  자바스크립트 객체지만 앞에 $.each라 가능
                $.each([10, 11, 100], function (index, item) {
                    console.log(item);
                });

                //OK. 안에 따로 더 $ 감싸줘도 가능
                $.each($([10, 11, 100]), function (index, item) {
                    console.log(item);
                });
                */


                x.each(function (index, elem) {
                    //. 앞에 객체가 jquery객체인지 자바스크립트 객체인지를 따져서 명령을 기술
                    //$(elem).nodeType =>jquery 요소에 nodeType 명령을 적용
                    //nodeType은 자바스크립트 명령(query에는 없음)
                    // $(elem).wrap('<b>'); => jquery 요소에 wrap 명령을 적용
                    // wrap 은 jquery 명령이라
                    //elem.wrap('<b>') => 자바스크립트에는 wrap 함수 없어서 에러
                    if (elem.nodeType === 3) { //뒤에 나오는 명령이 nodeType은 자바스크립이라 elem도 자바스크립트 객체여야함
                        $(elem).wrap('<b>');
                    }
                });
            });

        });
    </script>
</head>

<body>
    <div class="card-body">
        <button id="toBold">텍스트 노드를 찾아 볼드체로</button>
        <hr />
        <div id="content">
            <!-- 이것은 주석입니다. => 1: comment로 주석도 배열에 들어감-->
            김수한무
            <div>거북이와 두루미</div>
            삼천갑자 동방삭
            <div>치치카포 사리사리센타</div>
            워리워리 세브리깡
        </div>
    </div>
</body>

</html>
