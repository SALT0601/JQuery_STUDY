<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A01 Start</title>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="text/javascript" src="./jquery-3.6.0.js"></script>
    <script>

        $(document).ready(function () {
            $('#clickBtn').click(function (evt) { //addEvent안 쓰고 onClick에서 on 뺴고 바로 쓸 수 있음
                let qty = Number('#qty'.val());           //값 꺼내는 메서드 val() 있음
                let cost = Number('#cost'.val());           //제이쿼리에는 스트링을 넘버로 바꾸는 명령이 없어서 자바스크립트의 Number 가져옴
                let result = qty * cost;        //form에서 넘어오는 데이터는 string이므로 + 안됨. 그래서 number로 바꿔야함

                $('span').html('<b>' + result + '</b>'); //html에 태그 구문이나 text 구문 만들 수 있음


            });

        });


    </script>
</head>

<body>
    <div class="card-body">
        <h3>Currency</h3>

        Qty: <input type="text" class="form-control" id="qty"><br>
        Cost: <input type="text" class="form-control" id="cost"><br>
        <br>
        <div>
            Total: <span></span>
        </div>
        <br>
        <div>
            <button class="btn btn-outline-primary" id="clickBtn">Click</button>
            <button class="btn btn-outline-primary" id="totalBtn">Total</button>
        </div>
    </div>
</body>

</html>
