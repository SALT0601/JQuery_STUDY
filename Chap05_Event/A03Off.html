<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>A02 OFFß</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style>
		div#a {
			margin: 5px 5px 5px 5px;
			border: solid 1px gray;
			padding: 10px 10px 10px 10px;
			text-align: center;
			position: absolute;
			left: 100px;
			top: 50px;
		}
	</style>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#test1').on('click', function (evt) {
				console.log('Click 01');
			});

			$('#test2').on('click', function (evt) {
				console.log('Click 02');
				$(this).off();					//removeEventListener
			});

			// on => one 으로 변경하면 1번만 실행되는 이벤트가 만들어진다. off가 포함된 이벤트
			$('#test3').one('click', function (evt) {
				console.log('Click 03');

			});

			$('#test4').attr('disabled', 'disabled');
			$('input[name="ischecked"]').on('click', function (evt) {

				$('#test4').removeAttr('disabled');
				if ($(this).is(':checked')) {
					//혹시 자신이 가지고 있는 click이벤트가 있을까봐 off로 보험식으로 미리 한번 없앰
					$('#test4').off('click').on('click', function () {
						console.log('Click 04');
					});
				} else {
					$('#test4').attr('disabled', 'disabled');
					$('#test4').off('click');
				}

			});



		});
	</script>
</head>

<body>
	<div class="card-body" id="a">
		<button id="test1">one 메서드</button>
		<button id="test2">two 메서드</button>
		<button id="test3">three 메서드</button>
		<br>

		<input type="checkbox" name="ischecked" />
		<button id="test4">four 메서드</button>


	</div>
</body>

</html>
